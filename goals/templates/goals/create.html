{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-sm-6">
		<form action="{% url 'goals:create' %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class="btn btn-default" value="Submit">
	</div>
	<div class="col-sm-6">
        <h2>Template</h2>
        <ol>
            <li>What did you do last year?</li>
            <li>What will you do this year?</li>
            <li>How does this relate to your long term goals?</li>
            <li>Do you have any goals for the group?</li>

	</div>
</div>

{% endblock %}
