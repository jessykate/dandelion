{% extends "base.html" %}
{% load static %}

{% block content %}

{% include 'snippets/messages.html' %}

<div class="row">
	<div class="col-md-offset-4 col-sm-4 landing">
		<img src="{% static 'img/4d_logo.jpg' %}">
	</div>
	<div class="col-md-offset-4 col-sm-4 landing">
        {% if request.user.is_authenticated %}
        <h3>Welcome!</h3>

        <a href="{% url 'login' %}">Member Login</a>
        {% endif %}
	</div>
</div>

{% endblock %}
