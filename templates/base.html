<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>{% block title %}4D Network{% endblock title %}</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/static/css/custom.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->

		<script src="/static/js/jquery-1.8.2.js"></src>
		<script src="/static/js/bootstrap.min.js"></script>
    </head>

    <body>
		<nav class="navbar navbar-inverse navbar-fixed-top center">
		<div class="container">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">4DN</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><a href="{% url 'newyears:index' %}">NY</a></li>
				<li><a href="{% url 'user_detail' user.id %}">{{ user.first_name }}</a></li>
			</ul>
			</div><!--/.nav-collapse -->
		</div>
		</nav>

		<div class="container">

		<div class="body-template">
			{% block content %}
			{% endblock content %}
		</div>

		</div><!-- /.container -->
    </body>
</html>
